<!DOCTYPE html>
<html>
    <head>
        <title>Whack-A-Mole</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="header1">Calibration round</h1>
        <p id="pExplain">Click the green circle to start a new round. Then click the target which appears.</p>
        <div id="gameWindowDiv">
            <div id="beginningCircle" class="circleBase typeBegin"></div>
            <div id="smallCircle" class="circleBase typeSmall"></div>
            <div id="mediumCircle" class="circleBase typeMedium"></div>
            <div id="bigCircle" class="circleBase typeBig"></div>
        </div>
        <p id="pHits">Hits: 0</p>
        <p id="pMisses">Misses: 0</p>
        <p id="pTpMean"></p>
        <p id="pCalibrationResults"></p>
        <script type="text/javascript" src="WhackAMole.js"></script>
    </body>
</html>
